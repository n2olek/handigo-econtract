<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Completed</title>

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="assets/vendor/font-family/css/font-family.css" rel="stylesheet" type="text/css">

    <!-- override Bootstrap core css and Include the CSS -->
    <link rel="stylesheet" href="assets/css/main.css" rel="stylesheet">

    </head>

    <body class="bg-light">

    <header class="navbar sticky-top navbar-expand-sm navbar-light bg-white pt-lg-3 pb-lg-3">
        <a class="navbar-brand pt-lg-2 pb-lg-2" href="#">
            <img src="assets/images/logo-handigo-inline.svg" alt="">
        </a>

        <div class="navbar-nav ml-auto">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        Welcome to HandiGo E- Contract Signature
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" href="#" target="_self">
                        <i class="handigo-icon handigo-icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header-title text-center mt-10 mb-5">
                    <h2 class="text-center text-dark">Completed</h2>
                </div>

                <ul class="progressbar">
                    <li class="is-checked"><p>Language</p></li>
                    <li class="is-checked"><p>Contract form</p></li>
                    <li class="is-checked"><p>Sign contract</p></li>
                    <li class="is-active"><p>Complete</p></li>
                </ul>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="content bg-white rounded mt-5 mb-5 p-14 text-center">
                    <div class="content-detail content-detail-completed text-dark">
                        <p class="h2 mb-3">Congratulation !</p>
                        <p class="h4">Your E-signature has completed, Thank you for Choosing our service.</p>
                        <p class="text-danger">Please waiting for get approve document from HandiGo Admin email</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery (required) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Include the custom JS -->
