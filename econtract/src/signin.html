<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to HandiGo E-Contract, Please login.</title>

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="assets/vendor/font-family/css/font-family.css" rel="stylesheet" type="text/css">

    <!-- override Bootstrap core css and Include the CSS -->
    <link rel="stylesheet" href="assets/css/main.css" rel="stylesheet">

    </head>

    <body>

    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col-xl-6 bg-signin">

            </div>
            <div class="col-xl-6">
                <div class="form-signin-wrapper">
                    <form class="form-signin" id="signinForm" method="get" action="">
                        <div class="text-center mb-5">
                            <img class="mb-4" src="assets/images/logo-handigo.png" alt="">
                            <p>Welcome to HandiGo E-Contract, Please login.</p>
                        </div>

                        <div class="form-group mb-4">
                            <input type="text" id="inputUsername" name="inputUsername" class="form-control form-control-sm is-invalid" placeholder="Username" required autofocus="">
                            <div class="invalid-feedback">Require fields</div>
                        </div>

                        <div class="form-group mt-4 mb-7">
                            <input type="password" id="inputPassword" name="inputPassword" class="form-control form-control-sm is-invalid" placeholder="Password" required>
                            <div class="invalid-feedback">Require fields</div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block mt-8" type="submit" value="Submit">Sign in</button>

                    </form>
                </div>

                <div class="footer-buttom text-center font-size-xs p-4">
                    Term of use. Privacy policy
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery (required) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Include the custom JS -->
    <script src="assets/js/custom.js"></script>

    </body>
</html>
