<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contract List : Edit staff profile</title>

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../assets/vendor/font-family/css/font-family.css" rel="stylesheet" type="text/css">

    <!-- override Bootstrap core css and Include the CSS -->
    <link rel="stylesheet" href="../assets/css/main.css" rel="stylesheet">

    </head>

    <body class="bg-light">

    <header class="navbar sticky-top navbar-expand-sm navbar-light bg-white pt-lg-3 pb-lg-3">
        <a class="navbar-brand pt-lg-2 pb-lg-2" href="#">
            <img src="../assets/images/logo-handigo-inline.svg" alt="">
        </a>

        <div class="navbar-nav ml-auto">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        Welcome to HandiGo E- Contract Signature
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" href="#" target="_self">
                        <i class="handigo-icon handigo-icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header-title mt-10 mb-5">
                    <h2 class="text-dark">Staff Profile</h2>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Contract List</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit staff profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="content bg-white rounded mb-5 p-5">
                    <form class="editprofile" id="editprofile" method="get" action="">
                        <div class="form-group row">
                            <label for="userNameProfile" class="col-lg-2 offset-lg-1 col-form-label">User Name</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control form-control-xl is-invalid" name="userNameProfile" id="userNameProfile" placeholder="Insert user name" value="nw@mail.com" required>
                                <span class="needs-validation">&#8226;</span>
                                <div class="invalid-feedback">Require fields</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passwordProfile" class="col-lg-2 offset-lg-1 col-form-label">Password</label>
                            <div class="col-lg-5">
                                <input type="password" class="form-control form-control-xl is-invalid" name="passwordProfile" id="passwordProfile" placeholder="Insert password" value="12345" required>
                                <span class="needs-validation">&#8226;</span>
                                <div class="invalid-feedback">Require fields</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nameprofile" class="col-lg-2 offset-lg-1 col-form-label">Name</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control form-control-xl" name="nameprofile" id="nameprofile" placeholder="Insert name" value="Numwhan Hongthong">
                            </div>
                        </div>

                        <div class="form-group row mb-4"></div>

                        <div class="form-group row">
                            <label for="signature" class="col-lg-2 offset-lg-1 col-form-label">Signature</label>
                            <div class="col-lg-5">
                                <div data-toggle="modal" data-target="#signatureStaff">
                                    <div class="signature-content col">
                                        <div class="signature-body border border-primary rounded text-center text-primary align-items-center row w-75">
                                            <div class="my-auto mx-auto">
<!--                                                 <div class="signature-default">
                                                    <i class="handigo-icon handigo-icon-signature"></i>
                                                    <p class="mt-2">Click here to signed</p>
                                                </div> -->
                                                <div class="signature-view">
                                                    <img src="../assets/images/example.jpg" alt="">
                                                </div>
                                            </div>
                                            <i class="handigo-icon handigo-icon-edit-signature bg-primary rounded-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="mt-15 mb-4">

                        <div class="buttons-group buttons-admin float-right mt-2">
                            <button type="button" class="btn btn-sm btn-secondary btn-back">Back</button>
                            <button type="button" class="btn btn-sm btn-primary btn-save">Save</button>
                        </div>

                        <div class="clearfix"></div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signatureStaff" tabindex="-1" role="dialog" aria-labelledby="signatureStaff" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header pl-17 pr-17">
                    <h5 class="modal-title text-dark" id="exampleModalLongTitle">Signature of staff</h5>
                </div>
                <div class="modal-body p-17">
                    <div class="signature-content col">
                        <div class="signature-body border border-primary rounded text-center text-primary align-items-center row">
                            <div class="my-auto mx-auto">
                                <div class="signature-default">
                                    <i class="handigo-icon handigo-icon-signature"></i>
                                    <p class="mt-2">Move and Drag to signed</p>
                                </div>
                                <div class="signature-view d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer pl-17 pr-17">
                    <div class="buttons-group buttons-admin">
                        <div class="float-left">
                            <button type="button" class="btn btn-sm btn-tertiary btn-reset"><i class="handigo-icon handigo-icon-reset"></i> Reset</button>
                        </div>
                        <div class="float-right">
                            <button type="button" class="btn btn-sm btn-secondary btn-close" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-sm btn-primary btn-submit" disabled>OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery (required) -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Include the custom JS -->
    <script src="../assets/js/custom.js"></script>

    </body>
</html>
