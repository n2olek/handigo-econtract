<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Language : Manage Your Contract</title>

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="assets/vendor/font-family/css/font-family.css" rel="stylesheet" type="text/css">

    <!-- override Bootstrap core css and Include the CSS -->
    <link rel="stylesheet" href="assets/css/main.css" rel="stylesheet">

    </head>

    <body class="bg-light">

    <header class="navbar sticky-top navbar-expand-sm navbar-light bg-white pt-lg-3 pb-lg-3">
        <a class="navbar-brand pt-lg-2 pb-lg-2" href="#">
            <img src="assets/images/logo-handigo-inline.svg" alt="">
        </a>

        <div class="navbar-nav ml-auto">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">
                        Welcome to HandiGo E- Contract Signature
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" href="#" target="_self">
                        <i class="handigo-icon handigo-icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header-title text-center mt-10 mb-5">
                    <h2 class="text-center text-dark">Manage Your Contract</h2>
                </div>

                <ul class="progressbar">
                    <li class="is-active"><p>Language</p></li>
                    <!-- <li class="is-checked"><p>Language</p></li> -->
                    <li><p>Contract form</p></li>
                    <li><p>Sign contract</p></li>
                    <li><p>Complete</p></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="content bg-white rounded mt-5 mb-5 p-5">
                    <div class="header-title text-center mt-3 mb-4 mb-8">
                        <h4 class="text-dark">Choose Contract Language</h4>
                    </div>

                    <div class="button-choose text-center mb-8">
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-lang btn-lang-thai text-left is-active"><i class="handigo-icon handigo-icon-thai"></i>Thai</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-lang btn-lang-eng text-left"><i class="handigo-icon handigo-icon-eng"></i>English</button>
                    </div>

                    <hr class="mt-15">

                    <div class="button-continue float-right mt-2">
                        <button type="button" class="btn btn-primary btn-lg" disabled>Continue</button>
                        <button type="button" class="btn btn-primary btn-lg">Continue</button>
                        <button type="button" class="btn btn-outline-primary btn-lg"><i class="handigo-icon handigo-icon-viewcontract"></i>View Contract</button>
                    </div>

                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery (required) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Include the custom JS -->
    <script src="assets/js/custom.js"></script>

    </body>
</html>
